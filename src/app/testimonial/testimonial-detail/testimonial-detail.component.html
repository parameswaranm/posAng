<div class="page-header-main">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
      <div class="content-header">
        <h1>{{'MANAGE_TESTIMONIAL' | translate}}</h1>
      </div>
    </div>
  </div>
</div>
<form autocomplete="off" [formGroup]="testimonialForm" (ngSubmit)="onTestimonialSubmit()">
    <div class="loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="text-danger">{{'NAME' | translate}} *</label>
                <input formControlName="name" class="form-control" type="text">
                <div *ngIf="testimonialForm.get('name').touched && testimonialForm.get('name').errors">
                    <div class="text-danger" *ngIf="testimonialForm.get('name').errors?.required">
                        {{'NAME_IS_REQUIRED' | translate}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="text-danger">{{'DESIGNATION' | translate}} *</label>
                <input formControlName="designation" class="form-control" type="text">
                <div *ngIf="testimonialForm.get('designation').touched && testimonialForm.get('designation').errors">
                    <div class="text-danger" *ngIf="testimonialForm.get('designation').errors?.required">
                        {{'PLEASE_ENTER_DESIGNATION' | translate}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group ">
                <label class="text-danger">
                    {{'MESSAGE' | translate}} *
                </label>
                <div class="NgxEditor__Wrapper">
                    <angular-editor formControlName="message" [config]="editorConfig"></angular-editor>
                    <div *ngIf="testimonialForm.get('message').touched && testimonialForm.get('message').errors">
                        <div class="text-danger" *ngIf="testimonialForm.get('message').errors?.required">
                            {{'MESSAGE_IS_REQUIRED' | translate}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <mat-card class="text-center">
                <input hidden formControlName="profileImage" (change)="onFileSelect($event)" #fileInput name="logo"
                    type="file" name="Profile Photo" fxFlex="30">
                <img *ngIf="imgSrc" class="full-width" [src]="imgSrc" />
                <img *ngIf="!imgSrc" class="full-width" src="../../../assets/images/user-profile.jpg" />
                <mat-card-actions [dir]="langDir">
                    <button type="button" *ngIf="!imgSrc" class="btn btn-success btn-sm" (click)="fileInput.click()">
                        <i class="far fa-image"></i> {{'ADD_PROFILE' | translate}}</button>
                    <button type="button" *ngIf="imgSrc" class="btn btn-success btn-sm  mb-2"
                        (click)="fileInput.click()">
                        <i class="far fa-image"></i> {{'CHANGE_PROFILE' | translate}}</button>
                    <button *ngIf="imgSrc" type="button" (click)="onRemoveImage()" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> {{'REMOVE_PROFILE' | translate}}</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="form-group col-md-6 status-switch">
            <mat-slide-toggle formControlName="isActive">
                <span *ngIf="testimonialForm.get('isActive').value">{{'ACTIVE' | translate}}</span>
                <span *ngIf="!testimonialForm.get('isActive').value">{{'INACTIVE' | translate}}</span>
            </mat-slide-toggle>
        </div>
        <div class="m-top-10 col-md-12">
            <button type="submit" class="btn btn-success btn-sm m-right-10"><i class="fas fa-save"></i> {{'SAVE' | translate}}</button>
            <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/testimonial']"><i
                    class="fas fa-times-circle"></i>
            {{'CANCEL' | translate}}</button>
        </div>
    </div>
</form>
