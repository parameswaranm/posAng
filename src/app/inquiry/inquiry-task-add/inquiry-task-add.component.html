<div class="modal-content1">
  <div class="modal-header">
    <div class="d-flex w-100 align-items-center justify-content-between">
      <div class="col-md-8">
        <h4 class="modal-title">
          {{'INQUIRY_TASK' | translate}}
        </h4>
      </div>
      <button type="button" class="close" (click)="closeDialog()" data-dismiss="modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <form [formGroup]="inquiryTaskForm" (ngSubmit)="onInquiryTaskSave()">
          <div class="form-group row">
            <label for="txtSubject" class="col-sm-2 col-form-label">{{'TITLE' | translate}}</label>
            <div class="col-sm-10">
              <input type="text" formControlName="subject" class="form-control">
              <div *ngIf="inquiryTaskForm.get('subject').touched && inquiryTaskForm.get('subject').errors">
                <div class="text-danger" *ngIf="inquiryTaskForm.get('subject').errors?.required">
                  {{'TITLE_IS_REQUIRED' | translate}}
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="txtDescription" class="col-sm-2 col-form-label">{{'DESCRIPTION' | translate}}</label>
            <div class="col-sm-10">
              <textarea id="txtDescription" formControlName="description" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="dpDueDate" class="col-sm-2 col-form-label">{{'DUE_DATE' | translate}}</label>
            <div class="col-sm-10">
              <mat-form-field appearance="outline"  [dir]="langDir">
                <input matInput formControlName="dueDate" [min]="minDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"  [dir]="langDir"></mat-datepicker-toggle>
                <mat-datepicker #picker  [dir]="langDir"></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group row">
            <label for="assignTo" class="col-sm-2 col-form-label">{{'ASSIGN_TO' | translate}}</label>
            <div class="col-sm-10">
              <mat-select  [dir]="langDir" placeholder="{{'SELECT_USER' | translate}}" id="assignTo" class="form-control" formControlName="assignTo">
                <mat-option *ngFor="let user of users" [value]="user.id">
                  {{user.firstName}} {{user.lastName}}
                </mat-option>
              </mat-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="priority" class="col-sm-2 col-form-label">{{'PRIORITY' | translate}}</label>
            <div class="col-sm-10">
              <mat-select  [dir]="langDir" placeholder="{{'SELECT_PRIORITY' | translate}}" id="priority" class="form-control" formControlName="priority">
                <mat-option *ngFor="let priority of priorities" [value]="priority.name">
                  {{priority.value}}
                </mat-option>
              </mat-select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success btn-sm m-right-10"><i class="fas fa-save"></i> {{'SAVE' | translate}}</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="closeDialog()"><i
                  class="fas fa-times-circle"></i>
                {{'CANCEL' | translate}}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
