<div class="modal-content1">
  <div class="modal-header">
    <div class="d-flex w-100 align-items-center justify-content-between">
      <div class="col-md-8">
        <h4 class="modal-title">
          {{'ADD_ATTACHMENT' | translate}}
        </h4>
      </div>
      <div class="col-sm-auto ml-auto">
        <button type="button" class="close" (click)="onInquiryList()" data-dismiss="modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
  <form autocomplete="off" [formGroup]="inquiryDocumentForm" (ngSubmit)="onAttachmentSubmit()">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group row">
            <label for="txtName" class="col-sm-4 col-form-label">{{'NAME' | translate}}</label>
            <div class="col-sm-8">
              <input type="text" id="txtName" formControlName="name" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtName" class="col-sm-4 col-form-label">{{'UPLOAD_FILE' | translate}}:</label>
            <div class="col-sm-8">
              <input (change)="fileEvent($event)" #fileInput name="file" type="file" name="Upload File" fxFlex="30">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="form-row w-100 justify-content-end">
        <div class="col-md-auto col-auto">
          <button type="submit" class="btn btn-success btn-sm m-right-10"><i class="fas fa-save"></i> {{'SAVE' | translate}}</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="onInquiryList()"><i
              class="fas fa-times-circle"></i>
            {{'CANCEL' | translate}}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
