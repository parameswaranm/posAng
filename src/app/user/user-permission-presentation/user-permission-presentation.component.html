<div class="page-header-main">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
      <div class="content-header">
        <h1>
          {{'USER_PAGE_PERMISSION_TO' | translate }} :
          <span class="text-info">{{user?.firstName}} {{user?.lastName}}</span>
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="row align-items-center">
  <div class="col-sm-12">
    <h4 class="widget-title">{{'PERMISSION' | translate}}</h4>
    <mat-checkbox  [dir]="langDir" color="primary" (change)="selecetAll($event)" class="example-margin">Select All</mat-checkbox>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div fxLayout="row wrap" *ngFor='let page of pages; let i=index'>
      <div fxFlex="100" fxFlex.sm="100">
        <mat-checkbox [dir]="langDir" color="primary" (change)="onPageSelect($event,page)">
          <b> {{page.name}}</b>
        </mat-checkbox>
      </div>
      <div class="row ml-2">
        <div class="col-sm-3" *ngFor='let action of page.pageActions'>
          <mat-checkbox [dir]="langDir" color="primary" [checked]="checkPermission(action.id)"
            (change)="onPermissionChange($event,page,action)">
            {{action.name}}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-sm-12">
    <button *hasClaim="'USR_ASSIGN_USR_PERMISSIONS'" class="btn btn-success btn-sm m-right-10" (click)="saveUserClaim()"
      cdkFocusInitial><i class="fas fa-save"></i> Save</button>
    <a class="btn btn-danger btn-sm" [routerLink]="['/users']"><i class="fas fa-times-circle"></i> Cancel</a>
  </div>
</div>
