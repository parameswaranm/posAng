<div class="page-header-main">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
      <div class="content-header">
        <h1>{{'MANAGE_ROLE' | translate}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label>{{'ROLE_NAME' | translate}}</label>
    <input [(ngModel)]="role.name" type="text" class="form-control">
  </div>
</div>
<div class="row align-items-center">
  <div class="col-sm-12">
    <h4 class="widget-title">{{'PERMISSION' | translate}}</h4>
    <mat-checkbox [dir]="langDir" color="primary" (change)="selecetAll($event)" class="example-margin">Select All</mat-checkbox>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div fxLayout="row wrap" *ngFor='let page of pages; let i=index'>
      <div fxFlex="100" fxFlex.sm="100">
        <mat-checkbox [dir]="langDir" color="primary" (change)="onPageSelect($event,page)">
          <b> {{page.name}}</b>
        </mat-checkbox>
      </div>
      <div class="row ml-2">
        <div class="col-sm-3" *ngFor='let action of page.pageActions'>
          <mat-checkbox [dir]="langDir" color="primary" [checked]="checkPermission(action.id)"
            (change)="onPermissionChange($event,page,action)">
            {{action.name}}
          </mat-checkbox>
        </div>
      </div>
      <!-- <div class="row ml-2">
        
        <ng-container *ngFor='let action of actions'>
          <div *ngIf="checkPageAction(page.id,action.id)" class="col-sm-3">
            <mat-checkbox color="primary" [checked]="checkPermission(action.id)"
              (change)="onPermissionChange($event,page,action)">
              {{action.name}}
            </mat-checkbox>
          </div>
        </ng-container>
      </div> -->
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 mt-2">
    <button *hasClaim="['ROLES_ADD_ROLE','ROLES_UPDATE_ROLE']" class="btn btn-success btn-sm m-right-10"
      (click)="saveRole()" cdkFocusInitial>
      <i class="fas fa-save"></i> {{'SAVE' | translate}}
    </button>
    <button class="btn btn-danger btn-sm" [routerLink]="['/roles']">
      <i class="fas fa-times-circle"></i> {{'CANCEL' | translate}}
    </button>
  </div>
</div>
